<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AD&D 2e Spell Reference</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AD&D 2e Spell Reference</h1>
    <input type="text" id="searchInput" placeholder="Search spells...">
    <button id="resetFilters">Reset Filters</button>
    <div id="spellCount"></div>
  </header>

  <section class="filters">
    <div class="class-filters">
      <h3>Class</h3>
      <label><input type="checkbox" id="wizard" checked> Wizard</label>
      <label><input type="checkbox" id="priest" checked> Priest</label>
    </div>

    <div class="level-filters">
      <h3>Wizard Levels</h3>
      <select id="wizardLevelFilter">
        <option value="">All Levels</option>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
      </select>

      <h3>Priest Levels</h3>
      <select id="priestLevelFilter">
        <option value="">All Levels</option>
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>

    <div class="school-filters">
      <h3>Wizard Schools</h3>
      <div id="wizardSchools"></div>
    </div>

    <div class="sphere-filters">
      <h3>Priest Spheres</h3>
      <div id="priestSpheres"></div>
    </div>

    <div class="elemental-filters">
      <h3>Elemental (Both Classes)</h3>
      <label><input type="checkbox" value="elemental"> Elemental (All)</label>
      <label><input type="checkbox" value="elemental air"> Elemental: Air</label>
      <label><input type="checkbox" value="elemental earth"> Elemental: Earth</label>
      <label><input type="checkbox" value="elemental fire"> Elemental: Fire</label>
      <label><input type="checkbox" value="elemental water"> Elemental: Water</label>
    </div>
  </section>

  <main id="spellContainer"></main>
  <script src="script.js"></script>
</body>
</html>

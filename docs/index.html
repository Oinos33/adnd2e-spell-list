<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AD&D 2e Spell Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AD&D 2e Spell Browser</h1>
  </header>

  <section id="filters">
    <div class="filter-group">
      <label>Class:</label>
      <div id="classFilters" class="checkbox-group"></div>
    </div>

    <div class="filter-group">
      <label>Level:</label>
      <div id="levelFilters" class="checkbox-group"></div>
    </div>

    <div class="filter-group">
      <label>School:</label>
      <div id="schoolFilters" class="checkbox-group scrollable"></div>
    </div>

    <div class="filter-group">
      <label>Sort By:</label>
      <select id="sortBy">
        <option value="name">Name (A-Z)</option>
        <option value="level">Level (Low-High)</option>
        <option value="school">School (A-Z)</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Search:</label>
      <input type="text" id="searchBox" placeholder="Search spells...">
    </div>
  </section>

  <main>
    <div id="spellList"></div>
  </main>

  <footer>
    <p>Runeworld Campaign • AD&D 2e Reference • Fan-made</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

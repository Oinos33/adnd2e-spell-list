<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AD&D 2e Spell Reference</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AD&D 2e Spell Reference</h1>
    <input type="text" id="searchInput" placeholder="Search spells...">
    <button id="resetFilters">Reset Filters</button>
  </header>

  <section class="filters">
    <div class="filter-group">
      <h3>Class</h3>
      <label><input type="checkbox" id="wizard" checked> Wizard</label>
      <label><input type="checkbox" id="priest" checked> Priest</label>
    </div>

    <div class="filter-group">
      <h3>Level</h3>
      <select id="levelFilter">
        <option value="">All Levels</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>

    <div class="filter-group">
      <h3>School / Sphere</h3>
      <div id="schoolFilters">
        <label><input type="checkbox" value="Abjuration"> Abjuration</label>
        <label><input type="checkbox" value="Alteration"> Alteration</label>
        <label><input type="checkbox" value="Conjuration"> Conjuration</label>
        <label><input type="checkbox" value="Divination"> Divination</label>
        <label><input type="checkbox" value="Enchantment"> Enchantment</label>
        <label><input type="checkbox" value="Illusion"> Illusion</label>
        <label><input type="checkbox" value="Invocation"> Invocation</label>
        <label><input type="checkbox" value="Necromancy"> Necromancy</label>
        <label><input type="checkbox" value="Elemental (All)"> Elemental (All)</label>
        <label><input type="checkbox" value="Elemental: Fire"> Elemental: Fire</label>
        <label><input type="checkbox" value="Elemental: Water"> Elemental: Water</label>
        <label><input type="checkbox" value="Elemental: Earth"> Elemental: Earth</label>
        <label><input type="checkbox" value="Elemental: Air"> Elemental: Air</label>
      </div>
    </div>
  </section>

  <main id="spellContainer"></main>

  <script src="script.js"></script>
</body>
</html>
